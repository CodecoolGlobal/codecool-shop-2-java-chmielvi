<div class="bodyShoppingCart">
  <h3 class="HeadingShoppingCart">Shopping Cart</h3>
<div class="CartContainer">
  <div class="HeaderShoppingCart">
    <h3 class="HeadingShoppingCart"></h3>
    <h5 class="Action">Remove all</h5>
  </div>

  <div class="Cart-Items">
    <div class="image-box">
      <img src="images/apple.png" style={{ height="120px" }} />
    </div>
    <div class="about">
      <h1 class="title">Apple Juice</h1>
      <h3 class="subtitle">250ml</h3>
      <img src="images/veg.png" style={{ height="30px" }}/>
    </div>
    <div class="counter">
      <div class="btn">+</div>
      <div class="count">2</div>
      <div class="btn">-</div>
    </div>
    <div class="prices">
      <div class="amount">$2.99</div>
      <div class="save"><u>Save for later</u></div>
      <div class="remove"><u>Remove</u></div>
    </div>
  </div>

  <div class="Cart-Items pad">
    <div class="image-box">
      <img src="images/grapes.png" style={{ height="120px" }} />
    </div>
    <div class="about">
      <h1 class="titleShoppingCart">Grapes Juice</h1>
      <h3 class="subtitleShoppingCart">250ml</h3>
      <img src="images/veg.png" style={{ height="30px" }}/>
    </div>
    <div class="counter">
      <div class="btn">+</div>
      <div class="count">1</div>
      <div class="btn">-</div>
    </div>
    <div class="prices">
      <div class="amount">$3.19</div>
      <div class="save"><u>Save for later</u></div>
      <div class="remove"><u>Remove</u></div>
    </div>
  </div>
  <hr>
  <div class="checkout">
    <div class="total">
      <div>
        <div class="Subtotal">Sub-Total</div>
        <div class="items">2 items</div>
      </div>
      <div class="total-amount">$6.18</div>
    </div>
    <button class="buttonShoppingCart">Checkout</button></div>
</div>
</div>
